<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From4 Project</title>
  <link rel="icon" href="from4_landscape.png">
</head>
<body>
  <header>
    <img src="from4_landscape.png" alt="Logo" width="120">
    <a href="#"><img src="home_icon.png" alt="Home" width="40"></a>
  </header>

  <div class="content">
    <div class="content-menu">
      <button onclick="openTab('current_location')">Current Location</button>
      <button onclick="openTab('search_location')">Search Location</button>
      <button onclick="openTab('decode_location')">Decode Location</button>
      <button onclick="openTab('saved_location')">Saved Location</button>
    </div>

    <div class="content-main">
      <div id="current_location" class="tab">Current location feature here</div>
      <div id="search_location" class="tab">Search location feature here</div>
      <div id="decode_location" class="tab">Decode location feature here</div>
      <div id="saved_location" class="tab">Saved location feature here</div>
    </div>
  </div>
</body>
</html>
